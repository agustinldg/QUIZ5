<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Quiz</title>
  <link rel="preconnect" href="https://images.unsplash.com" />
  <link rel="preconnect" href="https://picsum.photos" />
  <link rel="stylesheet" href="styles.css?v=4">
</head>
<body>
  <main class="app" aria-live="polite">
    <header class="header">
      <button id="prev-btn" class="btn" aria-label="Previous"></button>
      <div style="flex:1 1 0; display:flex; flex-direction:column; align-items:center; justify-content:center; min-width:0; max-width:100vw;">
        <h1 class="title">Quiz App</h1>
        <div class="progress" aria-label="progress">
          <div id="progress-bar" class="progress__bar" role="progressbar" aria-valuemin="0" aria-valuemax="10" aria-valuenow="0"></div>
          <span id="progress-text" class="progress__text">Question 1 / 10</span>
        </div>
      </div>
      <button id="next-btn" class="btn" aria-label="Next"></button>
    </header>

    <section class="quiz" id="quiz" aria-labelledby="prompt-label">
      <div class="quiz-flex">
        <div class="prompt-col">
          <div class="prompt">
            <h2 id="prompt-label" class="sr-only">Question prompt</h2>
            <button id="prompt-btn" type="button" aria-label="Question image and caption">
              <img id="prompt-image" alt="Question image" />
              <div id="prompt-caption" class="caption">Question caption</div>
            </button>
          </div>
        </div>
        <div class="choices-col">
          <div class="choices" role="list" aria-label="Choose the matching image">
            <!-- Buttons injected by JS -->
          </div>
        </div>
      </div>
      <!-- nav removed, arrows are now in header -->
    </section>

    <section id="results" class="results" hidden>
      <h2>🎊 Awesome Job! 🎊</h2>
      <p id="score-text"></p>
      <div style="font-size:2.5rem; margin: 18px 0;">🏆 🦄 🌟</div>
      <button id="restart-btn" class="btn">🔄 Play Again!</button>
    </section>
  </main>

  <script src="script.js?v=4"></script>
</body>
</html>
